<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/mystyle.css" />
    <title>Cловник, частотность, пересечения</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 font-weight-bold">
          <h1 class="h3 mt-2 mb-3">Cловник, частотность, пересечения</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-8">
          <ul class="nav nav-tabs" id="tabText" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active"
                id="nav-text1-tab"
                data-toggle="tab"
                href="#nav-text1"
                role="tab"
                aria-controls="nav-text1"
                aria-selected="true"
                >Текст 1</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="nav-text2-tab"
                data-toggle="tab"
                href="#nav-text2"
                role="tab"
                aria-controls="nav-text2"
                aria-selected="false"
                >Текст 2</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link disabled"
                id="nav-addText-tab"
                data-toggle="tab"
                href="#nav-addText"
                role="tab"
                aria-controls="nav-addText"
                aria-selected="false"
                >+</a
              >
            </li>
          </ul>
          <div class="tab-content" id="nav-tabContent">
            <div
              class="tab-pane active"
              id="nav-text1"
              role="tabpanel"
              aria-labelledby="nav-text1-tab"
            >
              <textarea id="text1" class="form-control shadow mb-3"></textarea>
            </div>
            <div
              class="tab-pane"
              id="nav-text2"
              role="tabpanel"
              aria-labelledby="nav-text2-tab"
            >
              <textarea id="text2" class="form-control shadow mb-3"></textarea>
            </div>
            <div
              class="tab-pane"
              id="nav-addText"
              role="tabpanel"
              aria-labelledby="nav-addText-tab"
            >
              # TODO: Add more than 2 texts
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <ul class="nav nav-tabs" id="tabResult" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active"
                id="nav-result1-tab"
                data-toggle="tab"
                href="#nav-result1"
                role="tab"
                aria-controls="nav-result1"
                aria-selected="true"
                >Текст 1</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="nav-result2-tab"
                data-toggle="tab"
                href="#nav-result2"
                role="tab"
                aria-controls="nav-result2"
                aria-selected="false"
                >Текст 2</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="nav-intersection-tab"
                data-toggle="tab"
                href="#nav-intersection"
                role="tab"
                aria-controls="nav-intersection"
                aria-selected="false"
                >Пересечение</a
              >
            </li>
          </ul>
          <div class="tab-content" id="nav-tabContent">
            <div
              class="tab-pane active"
              id="nav-result1"
              role="tabpanel"
              aria-labelledby="nav-result1-tab"
            >
              <textarea
                id="result1"
                class="form-control shadow mb-3"
              ></textarea>
            </div>
            <div
              class="tab-pane"
              id="nav-result2"
              role="tabpanel"
              aria-labelledby="nav-result2-tab"
            >
              <textarea
                id="result2"
                class="form-control shadow mb-3"
              ></textarea>
            </div>
            <div
              class="tab-pane"
              id="nav-intersection"
              role="tabpanel"
              aria-labelledby="nav-intersection-tab"
            >
              <textarea
                id="intersection"
                class="form-control shadow mb-3"
              ></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="radioRegular"
              name="options"
              value="1"
              checked
            />
            <label class="form-check-label" for="radioRegular"> Словник </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="radioFrequency"
              name="options"
              value="2"
            />
            <label class="form-check-label" for="radioFrequency">
              Словник с частотностью (по убыванию)
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="radioLevel"
              name="options"
              value="3"
            />
            <label class="form-check-label" for="radioLevel">
              Соответствие лекс. минимумам А1, А2
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="radioTranslate"
              name="options"
              value="4"
            />
            <label
              class="form-check-label"
              for="radioTranslate"
              title="В формате ISO 639-1: 'be', 'bg', 'cs', 'da', 'de', 'el', 'en', 'es', 'et', 'fi', 'fr', 'hu', 'it', 'lt', 'lv', 'mhr', 'mrj', 'nl', 'no', 'pl', 'pt', 'ru', 'sk', 'sv', 'tr', 'tt', 'uk', 'zh'"
            >
              Словарь / Время загрузки зависит от размера текста. Укажите
              направление (по умолчанию en):
            </label>
            <input
              type="text"
              name="targetLanguageCode"
              id="targetLanguageCode"
              class="form-control"
              placeholder="В формате ISO 639-1, например: en, zh..."
            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="radioPOS"
              name="options"
              value="5"
            />
            <label class="form-check-label" for="radioPOS">
              Сортировать по частям речи
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="checkboxStress"
              disabled
            />
            <label class="form-check-label" for="checkboxStress">
              Расставить ударения
            </label>
          </div>
        </div>
        <div class="col-12 col-lg-2">
          <button id="send" class="btn btn-primary float-right mt-1 mb-4">
            Отправить
          </button>
        </div>
        <div class="col-12 col-lg-4">
          <button id="saveResult" class="btn btn-success float-right mt-1 mb-2">
            Сохранить
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mt-5">
          <p>
            Реализовано с помощью сервиса
            <a href="https://tech.yandex.ru/dictionary">«Яндекс.Словарь»</a>
          </p>
          <p>
            Яндекс.Словарь предоставляет 10,000 запросов в сутки. Используйте
            словарь рационально.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
